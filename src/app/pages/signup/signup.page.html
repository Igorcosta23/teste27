<ion-content [fullscreen]="true">
  <div class="header">
    <ion-title class="title">Bem Vindo novamente</ion-title>
    <p class="subTitle">Crie sua conta</p>
  </div>
  
  <form>
    <div class="ion-padding">
      <ion-item>
        <ion-input placeholder="nome completo" class="input"></ion-input>
        <ion-icon name="person-outline"></ion-icon>
      </ion-item>

      <ion-item>
        <ion-input placeholder="email" class="input"></ion-input>
        <ion-icon name="person-outline"></ion-icon>
      </ion-item>


      <ion-item>
        <ion-icon color="primary" slot="end" (click)="showPassword()"
        [name]="type ? 'eye-off-outline' : 'eye-outline'"></ion-icon>
        <ion-input [type]="type ? 'text' : 'password'" placeholder="Digite sua senha" class="input"></ion-input>
      </ion-item>

      <div class="signinLink">
        <p>JÃ¡ possui conta?<a style="color: blue;" [routerLink]="['/login']">Entre agora</a></p>
      </div>
    </div>
    <ion-fab verticale="bottom" horizontal="end" style="margin-bottom: 30px;">
      <ion-fab-button [routerLink]="['/login']">
        <ion-icon name="chevron-forward-outline"></ion-icon>
      </ion-fab-button>
  </ion-fab>
  </form>
  </ion-content>
